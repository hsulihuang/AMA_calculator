<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMA California Adjustment Calculator</title>
</head>
<body>
    <h1>AMA California Adjustment Calculator</h1>
    
    <form id="ama-form" action="/calculate" method="POST">
        <label for="impairment_standard">Impairment Standard:</label>
        <input type="text" id="impairment_standard" name="impairment_standard" required>

        <br><br>

        <!-- New Category and Impairment Number dropdowns placed here -->
        <label for="category">Category:</label>
        <select id="category" name="category" onchange="loadImpairmentNumbers()">
            <option value="">Select Category</option>
        </select>

        <br><br>

        <label for="impairment">Impairment Number:</label>
        <select id="impairment" name="impairment">
            <option value="">Select Impairment Number</option>
        </select>

        <br><br>

        <label for="occupational_group">Occupational Group:</label>
        <input type="text" id="occupational_group" name="occupational_group" required>

        <br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>

        <br><br>

        <button type="submit">Submit</button>
    </form>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            loadCategories();
        });

        function loadCategories() {
            fetch('/get_categories')
                .then(response => response.json())
                .then(data => {
                    const categorySelect = document.getElementById('category');
                    data.forEach(item => {
                        let option = document.createElement('option');
                        option.value = item.Category;
                        option.text = item.Category;
                        categorySelect.appendChild(option);
                    });
                });
        }

        function loadImpairmentNumbers() {
            const selectedCategory = document.getElementById('category').value;
            fetch(`/get_impairment_numbers?category=${selectedCategory}`)
                .then(response => response.json())
                .then(data => {
                    const impairmentSelect = document.getElementById('impairment');
                    impairmentSelect.innerHTML = '<option value="">Select Impairment Number</option>'; // Clear previous options
                    data.forEach(item => {
                        let option = document.createElement('option');
                        option.value = item.Impairment_Number;
                        option.text = item.Impairment_Number;
                        impairmentSelect.appendChild(option);
                    });
                });
        }
    </script>
</body>
</html>
