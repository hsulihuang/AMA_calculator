<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>California Adjustment Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
            color: #333;
        }
        label {
            font-size: 14px;
            color: #555;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        input[type="button"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="button"]:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #e7f3fe;
            border-left: 4px solid #2196F3;
            color: #333;
            border-radius: 4px;
        }
        .error {
            margin-top: 20px;
            padding: 10px;
            background-color: #f8d7da;
            border-left: 4px solid #f44336;
            color: #721c24;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>California Adjustment Calculator</h1>
        <form id="adjustmentForm">
            <label for="impairment_standard">Impairment Standard:</label><br>
            <input type="text" id="impairment_standard" name="impairment_standard" required><br>

            <label for="impairment_number">Impairment Number:</label><br>
            <input type="text" id="impairment_number" name="impairment_number" required><br>

            <label for="occupational_group">Occupational Group:</label><br>
            <input type="text" id="occupational_group" name="occupational_group" required><br>

            <label for="age">Age:</label><br>
            <input type="text" id="age" name="age" required><br>

            <input type="button" value="Calculate" onclick="submitForm()">
        </form>

        <div id="result" class="result" style="display:none;"></div>
        <div id="error" class="error" style="display:none;"></div>
    </div>

    <script>
        function submitForm() {
            document.getElementById('result').style.display = 'none';
            document.getElementById('error').style.display = 'none';

            var formData = {
                impairment_standard: document.getElementById('impairment_standard').value,
                impairment_number: document.getElementById('impairment_number').value,
                occupational_group: document.getElementById('occupational_group').value,
                age: document.getElementById('age').value
            };

            fetch('/calculate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                if (data.age_adjustment) {
                    document.getElementById('result').innerText = "Age Adjustment: " + data.age_adjustment;
                    document.getElementById('result').style.display = 'block';
                } else if (data.error) {
                    document.getElementById('error').innerText = "Error: " + data.error;
                    document.getElementById('error').style.display = 'block';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('error').innerText = "An error occurred: " + error.message;
                document.getElementById('error').style.display = 'block';
            });
        }
    </script>
</body>
</html>
